services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: blog-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://blog:blog_password@db:5432/blog
      - ADMIN_PASSWORD=admin123
      - CORS_ORIGINS=http://localhost,http://127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: blog-ai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: blog-ai-db
    environment:
      - POSTGRES_USER=blog
      - POSTGRES_PASSWORD=blog_password
      - POSTGRES_DB=blog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog -d blog"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
