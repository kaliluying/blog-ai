# 版本2：本地构建（开发环境使用，注释掉上面版本1的内容，取消注释下面版本2）
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: blog-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CORS_ORIGINS=http://localhost,http://127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: blog-ai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: mysql:8.4
    container_name: blog-ai-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root_password_2024}
      - MYSQL_DATABASE=blog
      - MYSQL_USER=blog
      - MYSQL_PASSWORD=${DB_PASSWORD:-blog_password_2024}
      - TZ=Asia/Shanghai
    command: --default-time-zone='+08:00'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_2024"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
